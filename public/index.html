    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">

<body class="bg-black-shade scroll-smooth">

        </div>
        <!-- End of logo -->

        <!-- hamburger menu button -->
        <div class="md:hidden mr-5 absolute top-5 right-0">
            <span><i class="btn px-3 py-1 bi bi-list text-4xl cursor-pointer text-white hover:opacity-80" id="toogle-btn"></i></span>
        </div>
        <!-- End of hamburger menu button -->

         <!-- Navmenu starts here -->
         <ul class="py-3 md:py-0 hidden pl-8 md:pl-0 mr-10 text-white md:flex flex-col md:flex-row tracking-widest leading-10 bg-primary" id="nav-menu">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#music" class="nav-link">Music</a></li>
            <li><a href="#videos" class="nav-link">Videos</a></li>
            <li><a href="#merch" class="nav-link">Merch</a></li>
        </ul>
    <!-- Navmenu ends here -->

    </nav>

         <!-- fixed social media widget goes here -->
         <section class="hidden md:block top-[43%] md:top-28 right-10 md:right-4 fixed" id="social-menu">
            <div class="flex md:flex-col gap-5">
                <a href="#" target="_blank"><i class="social-icon bi bi-tiktok"></i></a>
                <a href="#" target="_blank"><i class="social-icon bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="social-icon bi bi-snapchat"></i></a>
                <a href="#" target="_blank"><i class="social-icon bi bi-instagram"></i></a>
                <a href="#" target="_blank"><i class="social-icon bi bi-music-note-beamed"></i></a>
                <a href="#" target="_blank"><i class="social-icon bi bi-spotify"></i></a>
                <a href="#" target="_blank"><i class="social-icon bi bi-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UCZXt5cG0fR18rQTP6N4mW8Q" target="_blank"><i class="social-icon bi bi-youtube"></i></a>
            </div>
        </section>

    <!-- Main Content -->

        <!-- Hero section goes here -->
        <section class="container md:grid grid-cols-2 place-items-center">
            <div class="col-span-1 md:pr-6 lg:pr-0">
                <img src="images/drwoy.png" alt="hero image" class="hidden md:block shadow lg:w-3/4 object-cover">
                <img src="images/hero.jpg" alt="hero image responsive" class="block md:hidden shadow w-full object-cover">
            </div>

            <div class="col-span-1 mt-8 md:mt-0 md:pr-5 text-center font-montserrat">

                <h1 class="text-secondary font-bold text-xl md:text-3xl lg:text-5xl uppercase">

                    <span class="md:block relative">
                        <i class="text-light absolute md:-top-12 lg:-top-10 -left-10 lg:-left-16 md:mx-5 bi bi-music-note-beamed transform -rotate-45"></i>
                         Now that I'm
                    </span>

                    <span class="md:pt-3 md:block relative">a man 
                        <i class="text-light absolute lg:-bottom-10 lg:right-10 md:ml-7 bi bi-music-note-beamed transform -rotate-45"></i>
                    </span>

                </h1>

                <p class="uppercase text-light text-4xl md:text-xl lg:text-base mt-5 font-bold">Available Now!</p>

                <button class="hover:after:content-['ðŸŽµ'] btn bg-secondary mt-7 px-6 py-2">
                    <a href="#" target="_blank" class="uppercase">Listen</a>
                </button>
            </div>
        </section>

        <!-- Music section goes here -->
        <section class="mt-24 md:mt-32 py-5 container">
            <!-- Music header -->
            <div class="font-montserrat rounded my-3 flex flex-col md:flex-row justify-between items-center bg-primary">
                <h1 class="text-light uppercase pt-3 md:pt-0 mx-5 text-3xl">Music</h1>

                <div class="rounded-t md:rounded-r text-center mt-5 md:mt-0 shadow px-3 flex justify-end py-4 text-primary bg-light transition">
                    <a href="#" target="_blank" class="hover:text-black hover:text-lg transition">Listen on Apple Music</a>
                    <span class="border-[1px] border-primary mx-3"></span>
                    <a href="#" target="_blank" class="hover:text-black hover:text-lg transition">Listen on Spotify</a>
                </div>
            </div>
            <!-- End of music header -->
    
            <!-- Music Body -->
            <div class="mt-6 pt-3">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/46BWKg5bywuLNSZArFrvfO?utm_source=generator" width="100%" height="250" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
            <!-- End of Music Body -->
        </section>
        <!-- End of Music Section -->


        <!-- Video section goes here -->
        <section class="mt-24 pt-5 container">
            <!-- Video header -->
            <div class="font-montserrat rounded my-3 flex flex-col md:flex-row justify-between items-center bg-primary">
                <h1 class="text-light uppercase pt-3 md:pt-0 mx-5 text-3xl">Video</h1>

                <div class="hover:bg-primary hover:border-2 hover:border-lime-50 rounded-t md:rounded-r text-center mt-5 md:mt-0 shadow px-3 flex justify-end py-4 text-primary hover:text-light bg-light transition">
                    <a href="https://www.youtube.com/channel/UCZXt5cG0fR18rQTP6N4mW8Q" target="_blank" class="hover:text-light hover:text-lg transition">Watch on Youtube</a>
                </div>

            <!-- End of video header -->

            <!-- Video Body -->
            <div class="mt-3 pt-3">
                <div class="mt-3 mb-5 py-2">
                    <div style="width: 100%; height: 500px;" class="youtube rounded-md" id="E2nQ5-xM2Tk"></div>
                </div>
                <div class="grid grid-rows-2 lg:grid-cols-2 gap-5 lg:h-[700px]">
                    <div style="width: 100%; height: 500px;" class="youtube rounded-md" id="L-5AtWIZ5z8"></div>
                    <div style="width: 100%; height: 500px;" class="youtube rounded-md" id="2FikRYrknGc"></div>
                </div>
            </div>
            <!-- End of Video Body -->
        </section>
        <!-- End of Video Section -->

        
        
        <div class="container bg-lime-50">
            <!-- Merch section goes here -->
            <section class="font-montserrat container mt-24 lg:mt-2 pt-16">
                <h1 class="uppercase text-5xl text-center border-b-4 border-b-primary text-primary font-medium pb-5">SHOP NEW MERCHANDISE!</h1>
                <div class="text-center mt-16 pt-8 text-primary text-5xl">Coming soon...</div>

            <!-- End of Merch Section -->
            <hr class="border-[0.3px] border-primary opacity-[0.1] mt-28">

            <section class="container mt-16 pt-16 pb-16">
            <!-- News and Update Section -->
                <div class="flex flex-col lg:flex-row pb-10 md:justify-between justify-center place-items-center container">
                    <div>
                        <img src="images/drwoy-news.jpg" alt="drwoy" class="object-contain w-full md:hidden lg:block lg:w-4/5">
                    </div>

                    <div>
                        <h1 class="mt-10 md:mt-0 uppercase font-bold text-primary text-4xl md:text-6xl tracking-wide">News and <br> Updates</h1>
                        <form action="#" class="mt-4 pt-4">
                            <div class="mt-3">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Email address" class="mt-4 form-input form-focus w-full">
                            </div>

                            <div class="mt-4">
                                <label for="country">Country</label>
                                <select name="country" id="country" class="form-select form-focus mt-4 px-3 py-3 w-full">
                                    <option value="">Select your country</option>
                                    <option value="ghana">Ghana</option>
                                    <option value="morocco">Morocco</option>
                                    <option value="nigeria">Nigeria</option>
                                    <option value="france">France</option>
                                </select>
                            </div>
                            <button class="w-full uppercase mt-7 py-3 px-4 text-light bg-primary rounded hover:opacity-95 hover:shadow-lg shadow transition">Submit</button>
                        </form>
                    </div>
                </div>
            <!-- End of News & Update Section -->
            </section>
        </div>

    </main>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="bg-primary py-10 mt-28 bottom-0 w-full">
        <p class="text-center text-lg text-white">This is the footer</p>
