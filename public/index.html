<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <title>D Rwoy | Welcome</title>
</head>
<body class="bg-black-shade scroll-smooth">
    <!-- Header -->
    <header class="md:flex justify-between items-center align-middle py-3 bg-primary sticky top-0">

        <!-- Logo goes here -->
        <div class="ml-6 md:ml-16 d-flex items-center justify-between" id="logo">
            <img src="images/logo.svg" alt="D Rwoy logo" class="inline-block w-10 object-cover">
            <a href="#" class="text-white text-2xl md:text-4xl font-semibold">D Rwoy</a>
        </div>
        <!-- End of logo -->

        <!-- hamburger menu button -->
        <div class="md:hidden mr-5 absolute top-5 right-0">
            <span><i class="bi bi-list text-4xl cursor-pointer text-white" id="toogle-btn"></i></span>
        </div>
        <!-- End of hamburger menu button -->

        <!-- Navmenu starts here -->
            <ul class="hidden mt-5 md:mt-0 ml-8 md:ml-0 mr-10 pr-3 text-white md:flex flex-col md:flex-row tracking-widest leading-10" id="nav-menu">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#music" class="nav-link">Music</a></li>
                <li><a href="#videos" class="nav-link">Videos</a></li>
                <li><a href="#merch" class="nav-link">Merch</a></li>
            </ul>
        <!-- Navmenu ends here -->

    <!-- End of header -->

    <script src="/public/scripts/script.js"></script>

</html>
